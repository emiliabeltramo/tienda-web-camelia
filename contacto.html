    <h2>Contacto</h2>
    <main>
        <section class="fondoinfo">
            <form action="https://formspree.io/f/mvgpeewo" method="post">
            <div class="formulario">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre...">
                <span id="errorNombre"></span>
            </div>    
            <div class="formulario">
                <label for="email">Correo electrónico: </label>
                <input type="email" id="email" name="email" placeholder="Ingrese su mail...">
                <span id="errorEmail"></span>
            </div>
            <div class="formulario">
                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje" name="mensaje" rows="14" cols="50" placeholder="Ingrese su consulta..." required></textarea>
            </div>   
                <button type="submit">Enviar</button>
        </form>
        </section>
